<div *ngFor="let item of [0,1,2,3];  let i = index">
    <input type="checkbox" value="{{item}}" [checked]="selected1 === i" (change)="selected1 = i" (change)=" onChangeCat($event)"> <span class="text-dark " *ngIf="item==0">Food</span>
    <span class="text-dark " *ngIf="item==1">Medicine</span>
    <span class="text-dark " *ngIf="item==2">Money</span>
    <span class="text-dark " *ngIf="item==3">Cloths</span>
</div>

<div *ngFor="let item of [500,2000,3000];  let i = index">
    <input type="checkbox" value="{{item}}" [checked]="selected === i" (change)="selected = i" (change)=" onChange($event)">{{item}}
</div>

<div class="container mx-auto" *ngFor="let item of postsArray">

    <div class="container mx-auto">

        <div class="card " style="width: 24rem; height:19rem;">
            <form class="card-details ">
                <div class="form-group">

                    <div class="row">
                        <div id="d23" class="col">
                            <p>{{item.postTxt}}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div id="d11" class="col">
                            <p class="need ">Need Category</p>

                        </div>
                        <div id="d13" class="col">
                            <p class="need">Required Amount</p>

                        </div>
                        <div id="d12" class="col">
                            <p class="need">Rest Amount</p>
                        </div>

                    </div>
                    <div class="row">
                        <div id="d11" class="col">

                            <p class="text-dark " *ngIf="item.needCatogry==0">Food</p>
                            <p class="text-dark " *ngIf="item.needCatogry==1">Medicine</p>
                            <p class="text-dark " *ngIf="item.needCatogry==2">Money</p>
                            <p class="text-dark " *ngIf="item.needCatogry==3">Cloths</p>

                        </div>
                        <div id="d13" class="col">
                            <p class="text-dark  ">{{item.requiredAmount}}</p>

                        </div>
                        <div id="d12" class="col">
                            <p class="text-dark  ">{{item.restAmount}}</p>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="div5"><button type="submit" (click)="opendonateform(donateform,item.postId)"> Donate <i>♥</i> </button></div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>
<ng-template #donateform let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            Step of Help
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                ×
            </span>
        </button>
    </div>

    <!-- model -->
    <div class="modal-body">
        <form name="donateform" #donateform="ngForm" (ngSubmit)="donateToPost(Amount.value)">

            <div class="row">
                <div class="col-md">
                    <div class="parent">
                        <br>
                        <div class="div2">
                            <input class="form-control" name="Amount" #Amount [(ngModel)]="donnation.Amount" placeholder="Donated Amount.." required pattern="^[0-9]*$">
                        </div>
                        <br>
                        <div class="alert alert-warning" role="alert" *ngIf="donateform.controls.Amount?.touched && donateform.controls.Amount.errors">

                            <span *ngIf="donateform.controls.Amount.errors.required"> donnation is required</span>
                            <span *ngIf="donateform.controls.Amount.errors.pattern">enter valid amount of money</span>
                        </div>
                        <br>
                        <div class="alert alert-warning" role="alert" *ngIf="customError.flag">
                            <span>{{customError.serverError}}</span>

                        </div>
                        <br> <button class="div5 " type=" submit " [disabled]="donateform.invalid==true&&customError.flag==false">Donate <i>♥</i> </button>

                    </div>
                </div>
            </div>

        </form>
    </div>
</ng-template>
